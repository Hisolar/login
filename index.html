<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0430942aab.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="main">
        <div class="form-field"  id="signInForm">
            <h1>Sign In</h1>
            <form>
                <span><i class="fa-solid fa-user"></i></span>
                <input type="text" placeholder="username">
            </form>
            <form>
                <span><i class="fa-solid fa-lock"></i></span>
                <input type="password" placeholder="password">
            </form>
            <div>
                <input type="checkbox"> Remember me
            </div>
            <button id="login" type="button"> Login</button>
            <span>Don't have an Account <button id="regBtn">Register</button></span>
        </div>

        <div class="form-field hide" id="registerForm">
            <h1>Register In</h1>
            <form>
                <span> <i class="fa-solid fa-envelope"></i></span>
                <input type="email" placeholder="email">
            </form>
            <form>
                <span><i class="fa-solid fa-user"> </i></span>
                <input type="username" placeholder="username">
            </form>
            <form>
                <span><i class="fa-solid fa-lock"></i></span>
                <input type="password" placeholder="password">
            </form>
            <div>
                <input type="checkbox"> Remember me
            </div>
            <button id="signUp" type="button"> Register</button>

            <span>Already have an Account <button id="logBtn">Login</button></span>
        </div>

    </div>


    <script src="./script.js"></script>
    
</body>
</html>
